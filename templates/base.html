<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- title meta tags -->
        <meta charset="UTF-8">
        <meta name="title" content="Malvern Maps">
        <meta name="description" content="Malvern College Shortest path calculator">

        <!-- viewport meta tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- SEO meta tags -->
        <meta name="keywords" content="shortest path calculator, map, Malvern College">
        <meta name="robots" content="index, follow">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="language" content="English">
        <meta name="revisit-after" content="1 days">
        <meta name="author" content="Benson Chow">

        <!-- open Graph / Facebook meta tags-->
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://example.com" />
        <meta property="og:title" content="Malvern Maps" />
        <meta property="og:description" content="Discover the quickest route to your daily destinations with our new shortest path calculation app!" />
        <meta property="og:image" content="../static/images/malvern_maps_logo.png" />

        <!-- twitter meta tags-->
        <meta property="twitter:card" content="summary_large_image" />
        <meta property="twitter:url" content="https://example.com" />
        <meta property="twitter:title" content="Malvern Maps" />
        <meta property="twitter:description" content="Introducing the all-new shortest path calculation app, designed to help you find the quickest route to your daily destinations!" />
        <meta property="twitter:image" content="https://metatags.io/images/meta-tags.png" />

        <!-- stylesheets -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="../static/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../static/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../static/favicons/favicon-16x16.png">
        <link rel="manifest" href="../static/favicons/site.webmanifest">
        <link rel="mask-icon" href="../static/favicons/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="../static/favicons/favicon.ico">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-config" content="../static/favicons/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        {% block head %}
        {% endblock %}
    </head>
    <body>
        {% block body %}
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    </body>
</html>
